<nav class="menu">
  <div class="developer-status">
    <strong>Keycloak Events:</strong> {{ keycloakStatus }}
  </div>

  <div class="actions">
    <a routerLink="/" class="action-item">Home</a>
    <a
      routerLink="/transactions"
      class="action-item"
      *kaHasRoles="['view-transactions']"
      >My Transactions</a
    >
    <a routerLink="/profile" class="action-item" *kaHasRoles="['view-profile']"
      >My Profile</a
    >
    @if (!authenticated) {
    <button class="action-item" (click)="login()">Login</button>
    } @else {
    <button class="action-item" (click)="logout()">Logout</button>
    }
  </div>
</nav>
